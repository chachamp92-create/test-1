<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ระบบปิดปรับปรุง - Smart Police</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 60px 40px;
            text-align: center;
            max-width: 600px;
            width: 90%;
            margin: 20px;
        }

        .maintenance-icon {
            width: 120px;
            height: 120px;
            margin: 0 auto 30px;
            background: #f8f9fa;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 60px;
            color: #6c757d;
        }

        .announcement-image {
            max-width: 100%;
            height: auto;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            margin: 30px 0;
        }

        h1 {
            color: #2c3e50;
            font-size: 2.5em;
            margin-bottom: 20px;
            font-weight: 700;
        }

        .subtitle {
            color: #7f8c8d;
            font-size: 1.2em;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .maintenance-info {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 30px;
            margin: 30px 0;
            border-left: 5px solid #e74c3c;
        }

        .maintenance-info h2 {
            color: #e74c3c;
            font-size: 1.5em;
            margin-bottom: 15px;
        }

        .maintenance-info p {
            color: #555;
            line-height: 1.6;
            font-size: 1.1em;
        }

        .contact-info {
            background: #e8f5e8;
            border-radius: 15px;
            padding: 25px;
            margin-top: 30px;
            border-left: 5px solid #27ae60;
        }

        .contact-info h3 {
            color: #27ae60;
            margin-bottom: 15px;
            font-size: 1.3em;
        }

        .contact-info p {
            color: #555;
            line-height: 1.6;
        }

        .footer {
            margin-top: 40px;
            color: #95a5a6;
            font-size: 0.9em;
        }

        @media (max-width: 768px) {
            .container {
                padding: 40px 20px;
            }
            
            h1 {
                font-size: 2em;
            }
            
            .maintenance-icon {
                width: 80px;
                height: 80px;
                font-size: 40px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="maintenance-icon">
            🔧
        </div>
        
        <h1>ระบบปิดปรับปรุง</h1>
        <p class="subtitle">Smart Police</p>
        
        <img src="ann.png" alt="ประกาศปิดระบบ" class="announcement-image">
        

    </div>
</body>
</html>
